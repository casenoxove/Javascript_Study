<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유아용 계산기</title>
    <link rel="stylesheet" href="./style/calc.css">
    <script src="./script/calc.js" defer></script>
</head>
<body>
    <main>
        <h1>더하기 계산 같이 해요~!</h1>
        <p><img src="https://img.freepik.com/free-vector/welcome-back-school-school-has-opened-semester_1150-49069.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707868800&semt=ais" alt=""></p>
        <div class="calc">
            <input type="text" name="num1" id="num1">+
            <input type="text" name="num2" id="num2">=
        </div>
        <div class="result_wrap">
            <button type="button">결과는?</button>
            <input type="text" name="result" id="result" placeholder="결과가 여기 표시 돼요">
        </div>
    </main>
</body>
</html>
