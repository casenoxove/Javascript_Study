<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        #visual_slide {
            width: 500px; height: 400px;
            background-color: lightyellow;
            font-size: 3rem;
        }
        #visual_slide .swiper-pagination {}
        #visual_slide .swiper-pagination .swiper-pagination-bullets {
            background-color: #000;
            opacity: 1; /* 기본값 0.2 */
        }
        #visual_slide .swiper-pagination .swiper-pagination-bullets-active {
            background-color: aqua;
        }
        #visual_slide .swiper-button-next,
        #visual_slide .swiper-button-prev {
            color: lightblue;
        }
    </style>
</head>
<body>
    <div class="swiper" id="visual_slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
        </div>
        <!-- 슬라이드의 부가속성 (페이지번호, 이전 다음 버튼 등) -->
        <!-- 주의사항! 지정된 클래스명 반드시 지키기! -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script>
        const visual_s = new Swiper('#visual_slide',{
            autoplay: {delay:1000},
            loop:true,
            // swiper-pagination JS
            pagination: {
                el:'#visual_slide .swiper-pagination',
                type: 'bullets', //부모 필수
            },
            // navigation js
            navigation: {
                nextEl:'#visual_slide .swiper-button-next',
                prevEl:'#visual_slide .swiper-button-prev',
            },
        })
    </script>
</body>
</html>
