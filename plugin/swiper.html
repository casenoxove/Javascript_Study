<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper - 1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .swiper {
            width: 500px;
            height: 400px;
        }
        /* swiper (main-slide) 슬라이드 옵션 포함 전체 부모 */
        .main-slide {
            width: 800px;
            margin: 50px auto;
        }
        .main-slide .swiper-wrapper {}
        /* swiper-slide 사용자가 보는 슬라이드 1개 영역 (자식, 자손 태그 제한 없음) */
        .main-slide .swiper-wrapper .swiper-slide {
            background-position: center;
            background-size: cover;
        }
        .main-slide .swiper-wrapper .slide1 {
            background-image: url(https://i.pinimg.com/564x/50/1d/f0/501df06aad555095223b751973b3d4de.jpg);
        }
        .main-slide .swiper-wrapper .slide2 {
            background-image: url(https://i.pinimg.com/564x/73/e9/25/73e925806bc50e2e58db96424167abfb.jpg);
        }
        .main-slide .swiper-wrapper .slide3 {
            background-image: url(https://i.pinimg.com/564x/31/3a/dd/313addc989cf38f5889515d76940ace0.jpg);
        }
        .sub-slide {background-color: rgb(193, 210, 230);} 
        .sub-slide .swiper-wrapper .swiper-slide {
            background-position: center;
            background-size: cover;
        }
        .sub-slide .swiper-wrapper .slide1 {
            background-image: url(https://i.pinimg.com/564x/b4/12/cd/b412cd315aa092d5ef6c40ccb82401ae.jpg);
        }
        .sub-slide .swiper-wrapper .slide2 {
            background-image: url(https://i.pinimg.com/564x/52/fe/c1/52fec1344f2160b844b77a1ac28d6b21.jpg);
        }
        .sub-slide .swiper-wrapper .slide3 {
            background-image: url(https://i.pinimg.com/564x/ff/a6/ac/ffa6aca9b232da46c24080bc246893da.jpg);
        }
    </style>
</head>
<body>
    <!-- swiper 플러그인 주의사항 -->
    <!-- swiper 플러그인을 사용하려면 swiper가 제공하는 html, css, js 규칙을 반드시 지켜야한다.
    특히 html 가족관계 및 지정된 클래스 명을 지켜야 적용되기 때문에
    대소문자, 공백, 스펠링 등 모두 주의해서 사용해야 한다.
    대신 swiper가 제공하는 기본 명칭 외에 추가 클래스명은 자유롭게 지정 가능하다. -->
    <div class="swiper main-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <div class="swiper sub-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">1</div>
            <div class="swiper-slide slide2">2</div>
            <div class="swiper-slide slide3">3</div>
        </div>
    </div>
    <script>
        // const 변수 = new Swiper('적용대상')
        // const 변수 = new Swiper ('적용대상', {옵션:값, 옵션:값,})
        const swiper1 = new Swiper('.main-slide',{
            // 슬라이드 진행 방향
            // direction: 'vertical',
            effect: 'cards', // cube or fade
            cubeEffect: {
                shadow:false,
                shadowOffset: 15, // 기본값 20
                shadowScale: 0.8,
            },
            // 기본 3초
            autoplay:{delay:1000},
            // 마지막 슬라이드에서 시작 슬라이드로 자연스럽게 변환
            loop:true,
        })
    </script>
</body>
</html>
